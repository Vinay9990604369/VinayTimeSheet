{% extends "base.html" %}

{% block title %}Login - Vinay TimeSheet{% endblock %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
<ul class="errorlist">
  {% for field in form %}
  {% for error in field.errors %}
  <li>{{ error }}</li>
  {% endfor %}
  {% endfor %}
</ul>
{% endif %}

<form method="post" action="{% url 'core:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">Log In</button>
</form>
{% endblock %}
