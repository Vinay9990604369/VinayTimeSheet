<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="text" name="email" required><br><br>
    <label>Password:</label>
    <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
</form>

{% if messages %}
{% for message in messages %}
<p style="color: red">{{ message }}</p>
{% endfor %}
{% endif %}
